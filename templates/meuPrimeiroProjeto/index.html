{% extends 'meuPrimeiroProjeto/base.html' %}

{% block title %} Home {% endblock %}

{% block post %}
    {%  for pub in object_list|slice:":3" %}
      <div class="row mb-2">
        <div class="col-md-12">
          <div class="card flex-md-row mb-4 shadow-sm h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-primary">{{ pub.categoria }}</strong>
              <h3 class="mb-0">
                <a class="text-dark" href="#">{{ pub.titulo }}</a>
              </h3>
              <div class="mb-1 text-muted">{{ pub.dt_criacao|date:"d/m/y" }}</div>
              <p class="card-text mb-auto">{{ pub.mensagem }}</p>
            </div>
            <img class="card-img-right flex-auto d-none d-lg-block w-25 h-100" src="{{ pub.imagem.url }}" alt="image-{{ pub.titulo }}">
          </div>
        </div>
      </div>
    {%  endfor %}

    <div class="d-flex justify-content-between float-sm-right">
        <a class="btn btn-outline-primary" href="#">Ver mais</a>
    </div>
{% endblock %}
